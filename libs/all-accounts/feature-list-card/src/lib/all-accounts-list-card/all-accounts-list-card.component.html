<a tuiCardLarge tuiCell tuiSurface="elevated" [routerLink]="transactionsPath">
  <tui-avatar
    appearance="primary"
    [src]="account | tuiMapper: getAvatarIcon"
  ></tui-avatar>

  <div tuiTitle="m">
    {{ account.amount | tuiFormatNumber }}
    {{ account.currencyCode ?? '' | tuiCurrency }}

    @if (account.comment) {
      <div tuiSubtitle>{{ account.comment }}</div>
    }
  </div>

  <div class="card">
    <tui-thumbnail-card
      iconRight="tuiIconUser"
      paymentSystem="mastercard"
      size="l"
      [tuiHint]="account | tuiMapper: getStatusTooltip"
      [iconLeft]="account | tuiMapper: getStatusIcon"
    >
      {{ account.number }}
    </tui-thumbnail-card>
    <div tuiSubtitle>{{ account | tuiMapper: getTypeText }}</div>
  </div>
</a>
