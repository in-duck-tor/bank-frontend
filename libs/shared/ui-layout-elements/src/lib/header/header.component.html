<header tuiNavigationHeader>
  <span tuiNavigationLogo>
    <tui-icon icon="tuiIconSlack"></tui-icon>
    In Duck Tor
  </span>
  <hr />
  <tui-avatar src="A" size="m"></tui-avatar>
</header>

<main tuiNavigationMain>
  <header tuiHeader>
    @if (title) {
      <h1 tuiTitle>
        <div tuiNavigationLogo>
          <span tuiFade>{{ title }}</span>
        </div>
      </h1>
    }

    @if (!navigationItems.length) {
      <ng-container *polymorpheusOutlet="rightContent"></ng-container>
    }
  </header>

  @if (navigationItems.length) {
    <nav tuiNavigationNav>
      <tui-tabs>
        @for (item of navigationItems; track $index) {
          <button tuiTab routerLinkActive [routerLink]="item.link">
            {{ item.title }}
          </button>
        }
      </tui-tabs>

      <hr />

      <ng-container *polymorpheusOutlet="rightContent"></ng-container>
    </nav>
  }

  <hr />

  <div class="tui-container tui-space_top-8">
    <ng-content></ng-content>
  </div>
</main>
