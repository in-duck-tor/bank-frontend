<a tuiCell="l">
  @if (avatar?.src; as src) {
    <tui-avatar size="l" [src]="src"></tui-avatar>
  } @else {
    @if (avatar?.name; as name) {
      <tui-avatar
        size="l"
        [src]="name | tuiInitials"
        [style.background]="name | tuiAutoColor"
      ></tui-avatar>
    }
  }

  <div tuiTitle>
    {{ title }}

    <tui-badge iconLeft="tuiIconLock" appearance="neutral" size="l">
      Blockddddddddddd
    </tui-badge>
    <div tuiSubtitle>{{ subTitle }}</div>
  </div>

  <tui-hosted-dropdown tuiDropdownAlign="right" [content]="dropdown">
    <button
      appearance="icon"
      iconLeft="tuiIconMoreHorizontalLarge"
      tuiIconButton
    ></button>
    <ng-template #dropdown let-close="close">
      <tui-data-list>
        <tui-opt-group>
          @for (action of actions; track $index) {
            <button tuiOption (click)="onClickWrapper(close, action.onClick)">
              {{ action.name }}
            </button>
          }
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-hosted-dropdown>
</a>
