<a tuiCell="l">
  @if(avatarSrc) {
  <tui-avatar size="l" appearance="primary" [src]="avatarSrc"></tui-avatar>
  }

  <div tuiTitle>
    {{ title }}
    <div tuiSubtitle>{{ subTitle }}</div>
  </div>

  <tui-hosted-dropdown tuiDropdownAlign="right" [content]="dropdown">
    <button
      appearance="icon"
      iconLeft="tuiIconMoreHorizontalLarge"
      tuiIconButton
    >
      Action
    </button>
    <ng-template #dropdown let-close="close">
      <tui-data-list>
        <tui-opt-group>
          @for (action of actions; track $index) {
          <button tuiOption (click)="onClickWrapper(close, action.onClick)">
            {{ action.name }}
          </button>
          }
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-hosted-dropdown>
</a>
