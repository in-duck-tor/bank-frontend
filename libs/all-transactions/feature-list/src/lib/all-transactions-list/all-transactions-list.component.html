<bnk-all-transactions-period-filter
  class="period"
></bnk-all-transactions-period-filter>

<div class="totals">
  <bnk-all-transactions-receipts
    class="totals-item"
  ></bnk-all-transactions-receipts>
  <bnk-all-transactions-expenditure
    class="totals-item"
  ></bnk-all-transactions-expenditure>
</div>

<div class="tui-space_top-4">
  @for (transaction of transactions$ | async; track transaction.id) {
    <bnk-transaction-feed-item
      class="tui-space_top-2"
      [transaction]="transaction"
      [currentAccountNumber]="accountNumber$ | async"
    ></bnk-transaction-feed-item>
  }
</div>
