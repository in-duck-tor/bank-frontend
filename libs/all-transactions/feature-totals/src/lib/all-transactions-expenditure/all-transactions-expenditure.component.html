<tui-island size="l" *tuiLet="expenditure$ | async as expenditure">
  <div class="tui-island__content">
    <h3 class="tui-island__title">Расходы за весь период:</h3>
    <p class="tui-island__paragraph">
      {{ expenditure ?? 0 | tuiFormatNumber }}
      <!-- TODO: убрать хардкод -->
      {{ 'RUB' | tuiCurrency }}
    </p>
  </div>
</tui-island>
